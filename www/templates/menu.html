<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">ArroundMe</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-if="LogedinUser!='' && LogedinUser!=null && LogedinUser!=undefined && LogedinUser!='null'">
                    Hi, {{LogedinUser}}
                </ion-item>
                <ion-item menu-close href="#/app/home">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item menu-close href="#/app/addnewplace">
                    <i class="icon ion-edit"></i> Add new place
                </ion-item>
                <ion-item menu-close href="#/app/settings">
                    <i class="icon ion-settings"></i> Settings
                </ion-item>
                <ion-item menu-close href="#/app/sendfeaturereq">
                    <i class="icon ion-android-send"></i> Send feature request
                </ion-item>
                <ion-item menu-close href="#/app/login" ng-if="LogedinUser=='' || LogedinUser==null || LogedinUser==undefined || LogedinUser=='null'">
                    <i class="icon ion-log-in"></i> Login
                </ion-item>
                <ion-item menu-close href="#/app/Logout" ng-if="LogedinUser!='' && LogedinUser!=null && LogedinUser!=undefined && LogedinUser!='null'">
                    <i class="icon ion-log-out"></i> Logout
                </ion-item>
                <ion-item menu-close href="#/app/help">
                    <i class="icon ion-help"></i> Help
                </ion-item>
                <ion-item menu-close href="#/app/termsofservice">
                    <i class="icon ion-android-list"></i> Terms of service
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
